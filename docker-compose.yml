# Docker Compose for CommitQuest Development
# 
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f api    # Follow API logs
#   docker-compose down           # Stop all services

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: commitquest-db
    environment:
      POSTGRES_USER: ${DB_USER:-commitquest}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-commitquest_dev}
      POSTGRES_DB: ${DB_NAME:-commitquest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-commitquest}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: commitquest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commitquest-api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-commitquest}
      - DB_USER=${DB_USER:-commitquest}
      - DB_PASSWORD=${DB_PASSWORD:-commitquest_dev}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commitquest-celery
    command: celery -A taskme_project worker -l info
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-commitquest}
      - DB_USER=${DB_USER:-commitquest}
      - DB_PASSWORD=${DB_PASSWORD:-commitquest_dev}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - api
      - redis

  # Celery Beat (scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commitquest-celery-beat
    command: celery -A taskme_project beat -l info
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-commitquest}
      - DB_USER=${DB_USER:-commitquest}
      - DB_PASSWORD=${DB_PASSWORD:-commitquest_dev}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - api
      - redis

  # React Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: commitquest-web
    command: npm start
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:
